        function Father(name, age) {
            this.name = name;
            this.age = age;
        }
        Father.prototype.run = function() {
            console.log("running");
        }

        function Son(name, age) {
            Father.call(this, name, age);
        }
        Son.prototype = Father.prototype; //这样没有实现继承，只是子构造函数的原型改为了父构造函数的原型
        var s = new Son("cloud", 18);
        console.log(s.name + ":" + s.age);
        console.log(s);

<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>
        // console.log(Object.prototype);
        console.log(Array.prototype);
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        var arr = [1, 2, 3, 4, 5];
        console.log(arr.sum());

        function fn(arg1) {
            console.log("hello" + arg1);
        }
        var obj = {};
        fn(1);
        fn.call(this, 2);
        fn.call(obj, 2);
    </script>
</body>

</html>
